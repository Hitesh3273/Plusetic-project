<body class="absolute ml-[8%] mr-[8%] p-[0] font-[sans-serif]">
                             <!-- main div  -->
     <div class="flex flex-col mt-[10%]  md:flex-row">

                            <!-- text content div  -->
        <div class="flex flex-col w-[100%]" >
                       
                                  <!-- heading div  -->
                      <div class="text-[32px] md:text-[46px]  font-bold w-[80%]  " >
                            <h2>Website uptime monitoring service</h2>    
                     </div>
                    
                    <!-- paragraph div  -->
     
                    <div class="w-[100%] sm:w-[75%]  text-[18px]   mt-[4%] sm:mt-[2%]  text-gray-600 ">

                    </div>

                    <div class="mt-[9%] md:mt-[7%]">

                           "> Try for Free </button>

                           <button class="p-[8px] md:p-[12px] bg-gray-200 rounded-sm ml-[.6%] font-bold w-[35%] sm:w-[25%]  md:w-[18%]  
                                          hover:text-green-600 hover:duration-1000
                           "> Pricing </button>
                    </div>
                            
                                      <!-- mini para  -->
                    <div class="mt-[10%] sm:mt-[5%]">
                                <p class="text-gray-500 text-[18px]" > No credit card required, seriously. </p> 
                    </div>
        </div>


        <!-- img div  -->
