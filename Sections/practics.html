<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Underline SVG Demo</title>
  <style>
    /* make sure the wrapper is the positioning context */
    .free-wrapper {
      position: relative;
      display: inline-block;
    }
    /* absolutely position the SVG directly under the text */
    .free-wrapper svg {
      position: absolute;
      left: 0;
      bottom: -4px; /* how far below the text */
      width: 100%;
      height: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>


  <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Face -->
  <circle cx="32" cy="32" r="30" fill="black" stroke="black" stroke-width="2" />

  <!-- Left Eye (open) -->
   <circle cx="22" cy="24" r="7" fill="white" />
  <circle cx="22" cy="24" r="3" fill="black" />

  <!-- Right Eye (wink) -->
  <line x1="40" y1="24" x2="48" y2="24" stroke="white" stroke-width="5" stroke-linecap="round" />

  <!-- Smile -->
  <path d="M20 42 Q32 54 44 42" stroke="white" stroke-width="5" fill="none" />
</svg>
