<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="font-[sans-serif] p-[40px] bg-gray-200
                             md:py-[8px] 
          ">
                
                          <!-- main div  -->
    <div class=" flex flex-col gap-[245px]
                md:flex-row md:gap-[25px] 
              
     " >
                    
                              <!-- text div  -->
        <div class=" w-[100%] h-[250px]
                     md:mt-[8%]
                       " >
            
                     <!-- head div  -->
            <div class="pb-[20px]
                        w-[100%] " >
 
            <h2 class="text-[32px] font-bold
                       md:text-[46px] md:w-[90%]
                      ">
                      Get alerts in a way you prefer</h2>

            </div>
        
                      <!-- para div  -->
            <div class="w-[100%]
                       md:w-[80%]
                        text-[18px] mt-[2%] text-gray-500">

                When your site is down, we send notifications in a way that suits you so you can act as fast as possible
                 and minimise any downtime. Receive instant alerts via email, SMS, Slack and more to you and your teammates.

            </div>

                     <!-- icon div  -->
            <div class="grid place-items-center grid-cols-3
                        md:grid-cols-5
                        text-[9px] font-semibold mt-[4%] p-4
                        md:p-0
                        
                       ">
 
                    <div class="inline center  mr-2 mb-2 ">
                    <div class="w-[65%] md:w-[45%]  bg-white rounded-sm ">   
                    <img class="" src="../assets/slack-new.png" alt="SLACK">
                    </div>
                    <p class="center p-2">SLACK</p>
                    </div>
                 
                    <div class="inline center mr-2 mb-2 ">
                    <div class="w-[65%] md:w-[45%] bg-white rounded-sm">   
                    <img class="" src="../assets/telegram-app.png" alt="TELEGRAM">
                    </div>
                    <p class="center p-2">TELEGRAM</p>
                   </div>

                    <div class="inline-block mr-2 mb-2">
                    <div class="w-[65%] md:w-[45%] bg-white rounded-sm">   
                              <img class="" src="../assets/mail.png" alt="MAIL">
                    </div>
                              <p class="center p-2">MAIL</p>
                    </div>

                    <div class="inline-block center mr-2 mb-2">
                    <div class="w-[65%] md:w-[45%] bg-white rounded-sm">   
                              <img class="" src="../assets/sms.png" alt="SMS">
                    </div>
                              <p class="center p-2">SMS</p>
                    </div>
                    
                    <div class="inline-block mr-2 mb-2">
                    <div class="">   
                          <img class="w-[65%] md:w-[45%] bg-white rounded-sm" src="../assets/call.png" alt="CAll">
                    </div>
                          <p class="center p-2">CALL</p>
                    </div>   
                    
            </div>
       </div>
       
 
                           <!-- img div  -->
        <div class="mt-[10%] w-[100%] 
                    md:mt-[13%]     
                  ">
              <img class="w-[90%]" src="../assets/Alert.svg" alt="Alert">
        </div>

    </div>
    
</body>
</html>
