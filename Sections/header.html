<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- <link rel="stylesheet" href="../Styles/header.css"> -->


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
    </script>
</head>

<body class="relative font-[sans-serif]">
    
       <header class="flex flex-row justify-between">

         <div class="m-[3%] ">
              <img class="m-[4%] w-24 h-[30-px]" src="../assets/logo.png" alt="LOGO">
         </div>

        <nav class="m-[4%] flex flex-row justify-between">
             
            <button onclick="goToSignup()" class="w-24 text-base font-semibold hover:text-purple-400 hover:duration-1000" id="loginBTN">Log In</button>
            <button onclick="goToSignup()" class="hidden sm:list-item w-24 bg-gray-100 hover:bg-green-400 hover:duration-1000 text-base rounded-md" id="signBTN">Sign Up</button>
           
            
            <!-- <img onclick="show()" class="bg-gray-300 rounded-sm w-[15%] h-[25px] ml-[25px] mt-[2%]" id="hamberICON" src="../assets/Hamburger.png" alt="ICON" > -->

            <button onclick="show()" class="bg-[#0000004D] text-white font-semibold rounded-full w-[22%] h-[40px] ml-[25px] mt-[2%]" id="hamberICON"> 
                 â˜°
                </button>  
        </nav>

    </header>
                                 <!-- hidden -->

        <div  id="NAVLIST" class="hidden absolute border border-gray-200  text-base w-[40%] ml-[50%] md:w-[20%] md:ml-[72%] md:text-lg  hidenavbar bg-[white] ">
         <ul class="mt-[15px] " >
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#" >Login</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%]  hover:text-white"><a class="ml-[4%]" href="#">Signup</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white" ><a class="ml-[4%]" href="#">Pricing</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Status Page</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Badges</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Affiliates</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Terms</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Privacy</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Cookies</a></li>
                <li class="mb-[10px] hover:bg-violet-500 hover:rounded-md hover:mx-[5%] hover:text-white"><a class="ml-[4%]" href="#">Chat with us</a></li>
            </ul>
        </div>
        <script src="../scripts/header.js"></script>
</body>
</html>
