    <script>
  const observedSections = [
     "Navbar", "Body", "section", "monitor", "Alert", "Status", "Offers", "Certificate",
    "WorkIntro", "Personalize", "statubadge", "Journey", "reviews", "GetAcnt", "Footer"
  ];

  // Add .from-bottom class to each section
  observedSections.forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.classList.add("from-bottom");
    }
  });

  // Intersection Observer Logic
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target); // Animate only once
      }
    });
  }, { threshold: 0.1 });

  // Observe all from-bottom elements
  document.querySelectorAll(".from-bottom").forEach(el => observer.observe(el));
</script>
